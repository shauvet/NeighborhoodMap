<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
  <title>NeighborhoodMap</title>
  <style>
    #panel {
      position: absolute;
      background-color: white;
      max-height: 90%;
      overflow-y: auto;
      top: 10px;
      right: 10px;
      width: 280px;
    }
    nav {
      height: 5em;
      width: 100%;
      line-height: 5em;
      background-color: #222;
      color: #ddd;
      padding-left: 1em;
    }
    #app {
      float: left;
      width: 15em;
      height: 100%;
      background-color: #333;
      color: #eee;
    }
    #map {
      margin-left: 15em;
      height: 100%;
    }
    div.search-area {
      padding-left: .2em;
    }
    div.search-area input {
      display: inline-block;
      box-sizing: border-box;
      width: 15em;
      height: 30px;
    }
    div.search-area button {
      display: inline-block;
      box-sizing: border-box;
      width: 4em;
      height: 30px;
      text-align: center;
      vertical-align: middle;
      border: 0;
    }
    ul.list-area li {
      list-style: none;
      height: 2.5em;
      line-height: 2.5em;
    }
  </style>
</head>
<body>

<div id="app">
  <nav>Bart Locations</nav>
  <search-bar></search-bar>
  <list params="content: children"></list>
</div>
<div id="map"></div>
<div id="panel"></div>
<script src="/lib/knockout-3.4.2.js"></script>
<script src="https://webapi.amap.com/maps?v=1.3&key=497e9a3a2fb3d7109aafd780a0807059"></script>
<script src="/dist/build.js"></script>
</body>
</html>
